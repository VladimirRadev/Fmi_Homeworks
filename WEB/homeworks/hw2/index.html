<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW2</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main id="form-container">
        <section class="form-body">
            <form class="form-items" action="" method="post">
                <div class="form-item">
                    <input id="username" class="input" type="text" placeholder="Потребителско име" required>
                </div>
                <div class="form-item">
                    <input id="password" class="input" type="password" placeholder="Парола" required>
                </div>
                <div class="form-item">
                    <input id="tel_num" class="input" type="tel" placeholder="Телефон">
                </div>
                <div class="form-item">
                    <input id="email" class="input" type="email" placeholder="Имейл адрес">
                </div>
                <div class="form-item">
                    <select class="input">
                        <option value="Собственик" selected>Собственик</option>
                        <option value="Наемател">Наемател</option>
                        <option value="Ползвател">Ползвател</option>
                    </select>
                </div>
                </div>
                <div class="form-item">
                    <input id="apartment_num" class="input" type="text" placeholder="Номер на апартамента" required>
                </div>
                <div class="form-item">
                    <button id="btn">Регистрирай ме!</button>
                </div>
            </form>
        </section>
    </main>

</body>

</html>
